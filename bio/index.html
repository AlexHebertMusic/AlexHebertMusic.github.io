<!DOCTYPE html>
<html>
<head>

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: "Inconsolata", sans-serif;
      background-color: "w3-sand";
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .w3-sand {
      flex: 1;
    }

    footer {
      flex-shrink:0;
    }

    .bgimg {
      background-position: center;
      background-size: cover;
      background-image: url("/w3images/coffeehouse.jpg");
      min-height: 75%;

<body>

<!-- Links (sit on top) -->
<div class="w3-top">
  <div class="w3-row w3-padding w3-black">

      <a href="../" class="w3-button w3-block w3-black">HOME</a>
    </div>
    <div class="w3-col s3">
      <a href="../#music" class="w3-button w3-block w3-black">MUSIC</a>
    </div>
    <div class="w3-col s3">
      <a href="../contact/" class="w3-button w3-block w3-black">CONTACT</a>
    </div>
    <div class="w3-col s3">
      <a href="#" class="w3-button w3-block w3-black">BIO</a>
    </div>
  </div>
</div>

<!-- Add a background color and large text to the whole page -->
<div class="w3-sand w3-grayscale w3-large">

<div class="w3-container" id="bio">
  <div class="w3-content" style="max-width:700px">
    <h5 class="w3-center w3-padding-64"><span class="w3-tag w3-wide">BIO</span></h5>

<!-- End page content -->
</div>

<footer class="w3-center w3-black w3-padding-48 w3-large">
  <p>© Alex Hébert 2025</p>
</footer>
